services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: pink-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pink
      POSTGRES_PASSWORD: pink
      POSTGRES_DB: pink
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pink -d pink" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: pink-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # XCORD API Backend
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: pink-api
    ports:
      - "8080:8080"
    environment:
      ENV: production
      HTTP_PORT: 8080
      DATABASE_URL: postgres://pink:pink@postgres:5432/pink?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_PRIVATE_KEY_PATH: /app/keys/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/keys/jwt_public.pem
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:1420,http://localhost:3000,http://127.0.0.1:5173
      LOG_LEVEL: info
      LOG_FORMAT: json
      LIVEKIT_HOST: ws://livekit:7880
      LIVEKIT_API_KEY: ea73317c045a01c963d37b5078cfdf85
      LIVEKIT_API_SECRET: 2810614d8d1350cb89d202a0d60867d7ce019b34985a360ba266785c0577aa58
    volumes:
      - ./keys:/app/keys:ro
      - ./uploads:/app/uploads
      - ./recordings:/app/recordings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # LiveKit Server (Voice/Video)
  livekit:
    image: livekit/livekit-server:latest
    container_name: pink-livekit
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-50200:50000-50200/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml

    restart: unless-stopped

  # OvenMediaEngine (Professional Live Streaming)
  ome:
    image: airensoft/ovenmediaengine:latest
    container_name: pink-ome
    ports:
      - "1935:1935" # RTMP ingest
      - "9999:9999" # SRT ingest  
      - "3333:3333" # LL-HLS output
      - "3478:3478" # Signaling API
      - "10000-10005:10000-10005/udp" # WebRTC
    volumes:
      - ./ome-config:/opt/ovenmediaengine/bin/origin_conf
      - ./recordings:/opt/ovenmediaengine/recordings
    environment:
      OME_API_ACCESS_TOKEN: pink-ome-secret
    restart: unless-stopped

  # Redis Commander (GUI) - Development only
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pink-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy

  # pgAdmin (GUI) - Development only
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pink-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pink.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
